<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Publicación - MagtimusPro</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

    <main>
        <div class="contenedor_todo">
            <h2>Crear Publicación</h2>
            <textarea id="contenido" placeholder="Escribe tu publicación aquí..." required></textarea>
            <div>
                <label>
                    <input type="radio" name="modo" value="normal" checked> Publicar en modo normal
                </label>
                <label>
                    <input type="radio" name="modo" value="anonimo"> Publicar en modo anónimo
                </label>
            </div>
            <button id="btn_publicar">Publicar</button>
        </div>
    </main>

    <script src="assets/js/publicacion.js"></script>
</body>
</html>
