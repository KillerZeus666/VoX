<!DOCTYPE html>
<html lang="en">
<head>

    <title>Feed de Publicaciones</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

<main>
    <h1>Feed de Publicaciones</h1>

        <!-- Ejemplo de una publicación -->

        </div>
        <!-- Repite la estructura para más publicaciones -->
    </div>
</main>

<script src="assets/js/publicacion.js"></script>
